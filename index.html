<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/image-product-desktop.jpg" class="produtos-img" />
        <div class="conteudo">
          <h2 class="perfume">P E R F U M E</h2>
          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
          <br />
          <p class="texto-principal">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="precos">
            <p class="valor">$149,99</p>
            <p class="promo"><s class="traco">$169,99</s></p>
          </div>

          <button class="carrinho">
            <img src="images/icon-cart.svg" class="imgCarrinho" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emmanuel G.</a>.
    </div>
  </body>
</html>
